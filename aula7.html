<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7</title>
</head>
<body>
    <h3>Utilizando a função onchange para alterar o texto digitado pelo usuário</h3>
    <label for="name">Nome:</label>
    <input style="height: 30px; width: 300px;" type="text" id="nome" onInput="converter();">
    <script>
        function converter(){
            const caixa = document.getElementById ("nome");
            caixa.value = caixa.value.toUpperCase();
        }
    </script>
</body>
</html>
