<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    <style>
        .texto{
            color: red;
            font-family: "Lucida Sans";
            font-style: "italic"
        }
        .titulo{
            color: white;
            background-color: black;
            border: solid 4px purple;
        }
    </style>
</head>
<body>
    <button onclick="alterar();"> Alterar texto </button> <br>
    <h2 class="titulo"> Aula 6</h2>
    <h3 class="texto">Pegando elementos pelo elemento QuerySelector</h3>
    <h3 class="texto"> Aprendendo o comando <i>querySelectorAll.</i></h3>
    <h3 class="texto"> Tamb√©m utilizaremos um loop.</h3>


    <script>
        function alterar(){
            const x =document.querySelectorAll('h3.texto');
            x[0].style.color = "blue";
            x[1].style.color = "yellow";
            x[2].style.color = "purple";
        }
    </script>
</body>
</html>
